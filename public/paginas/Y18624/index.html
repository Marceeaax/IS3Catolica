<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de [Nombre del Alumno]</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap');
    
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Un tono suave de rosa */
            color: #333;
        }
    
        header {
            background-color: #d62365; /* Rosa pastel */
            color: #333;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 2s ease-out;
        }
    
        h1, h2 {
            margin: 20px 0;
        }
    
        section {
            margin: 20px auto;
            padding: 20px;
            background-color: #e2ece9; /* Verde agua muy claro */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 800px;
            animation: slideIn 1s ease-out;
        }
    
        footer {
            background-color: #c5dedd; /* Verde agua pastel */
            color: #333;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    
        ul {
            list-style: none;
            padding: 0;
        }
    
        ul li a {
            color: #ff88a2; /* Rosa más intenso */
            text-decoration: none;
        }
    
        iframe, img {
            display: block;
            max-width: 100%;
            margin: 20px auto;
            border-radius: 5px;
        }
    
        img {
            animation: rotate 10s infinite linear;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    
        @keyframes slideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
    
    
    
</head>
<body>
    <header>
        <h1>Lujan Caceres</h1>
        <p>Matrícula: Y18324</p>
    </header>

    <section>
        <h2>Video Favorito</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OdITLHtLNCY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section>
        <h2>Imagen Representativa</h2>
        <img src="http://localhost:3000/images/maddie.jpg" alt="Descripción de la imagen">
    </section>

    <section>
        <h2>Mi Dibujo</h2>
        <!-- Reemplaza "dibujo.jpg" con la ruta de tu dibujo en Paint -->
        <img src="dibujo.jpg" alt="Dibujo de [Nombre del Alumno]">
    </section>

    <footer>
        <h3>Enlaces</h3>
        <ul>
            <li><a href="/index.html">Página Principal</a></li>
            <!-- Agrega aquí los enlaces a las páginas de los demás miembros del grupo -->
            <li><a href="ruta/a/la/pagina/de/otro/integrante.html">Nombre del Otro Integrante</a></li>
        </ul>
    </footer>
</body>
</html>
