        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 10;
            padding: 0;
            background-color: #ffffff;

            text-align: center;
        }

        .header-bar {
            background-color: #491D57;

            position: fixed;
            top: 0;

            z-index: 1000;

        .main-content {

        img {
            max-width: 500px;
            margin: 40px 0;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        ul {
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        li {
            margin: 10px;

        }

        li a {
            display: inline-block;
            padding: 9px 15px;
            color: #555;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s, transform 0.3s, background-color 0.3s;
        }

        li a:hover {
            color: white;
            background-color: #fbfbfb;
            transform: translateY(-3px);
        }

        .info-links {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            border: 1px solid #ccc;
            gap: 20px; 
        }


        .info-links a:hover {
            background-color: #efeff4fe;
            color: rgb(0, 0, 0);
        }

        .divider {
            background-color: #ccc;
            height: 20px;
            width: 2px; 
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        a {
            color: #555;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.3s, transform 0.2s;
        }
    
        a:hover {
            color: #1e90ff; 
            transform: translateY(-5px) scale(1.1);
        }
    
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }


        li a {
            display: inline-block;
            padding: 7px 13px; 
            font-size: 12px;

            border-radius: 8px; 
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.2);

        }

        li a:hover, li a:focus {
            transform: translateY(2px); /* Efecto "pop up" al pasar el rat칩n */
            background-color: #491D57;
